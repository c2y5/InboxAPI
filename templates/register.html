<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>InboxAPI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-white flex items-center justify-center min-h-screen">
  <div class="bg-gray-800/70 backdrop-blur-md p-8 rounded-2xl shadow-2xl w-full max-w-md">
    <h1 class="text-3xl font-bold text-center mb-6 text-blue-400">Register</h1>
    
    <form id="registerForm" class="space-y-5">
      <input type="text" id="username" placeholder="Username"
        class="w-full px-4 py-3 rounded-lg bg-gray-900 border border-gray-700 focus:ring-2 focus:ring-blue-500 focus:outline-none">
      <input type="password" id="password" placeholder="Password"
        class="w-full px-4 py-3 rounded-lg bg-gray-900 border border-gray-700 focus:ring-2 focus:ring-blue-500 focus:outline-none">
      <button type="submit"
        class="w-full py-3 rounded-lg bg-blue-600 hover:bg-blue-500 transition font-semibold shadow-lg">
        Create Account
      </button>
    </form>
    
    <p id="errorMsg" class="mt-4 text-center text-red-400 hidden"></p>

    <p class="mt-6 text-center text-gray-400">
      Already have an account?
      <a href="/login" class="text-blue-400 hover:underline">Login</a>
    </p>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      const res = await fetch("/api/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password }),
        credentials: "include"
      });

      if (res.ok) {
        window.location.href = "/dashboard";
      } else {
        const data = await res.json();
        const msg = data.error || "Registration failed";
        const errorEl = document.getElementById("errorMsg");
        errorEl.textContent = msg;
        errorEl.classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
