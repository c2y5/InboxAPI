<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>InboxAPI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-white min-h-screen flex flex-col">
